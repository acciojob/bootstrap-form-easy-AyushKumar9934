<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
   <h1 id="intern">Internship Form</h1>
    <form class="row g-3">
        
        
        <div class="col-md-4">
          <label for="first-name-input" class="form-label">First Name</label>
          <input type="text" class="form-control is-invalid" id="first-name-input" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            First Name Required!
          </div>
        </div>
        <div class="col-md-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control is-invalid" id="last-name-input" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
              Last Name Required!
            </div>
          </div>
          <div class="col-md-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control is-invalid" id="email-input" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
              Email Required!
            </div>
          </div>
          <div class="col-md-4">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
            <div id="3" class="invalid-feedback">
              College required!
            </div>
          </div>
        <div class="col-md-4">
          <label for="validationServer04" class="form-label">Graduation Year</label>
          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid Graduation Year
          </div>
        </div>
        <div class="col-md-4">
          <label for="roll-no-input" class="form-label">Roll No</label>
          <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Please provide a valid Roll no.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="conditions-checkbox">
              Agree to terms and conditions
            </label>
            <div id="conditions-checkbox" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
