<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center">Internship Form</h2>
    <form  class="m-auto needs-validation col-8"  novalidate>
        <div class="d-flex  justify-content-around m-3" >
          <div class="col-md-4 mb-3 " >
            <label for="first-name-input">First Name</label>
            <input type="text" class="form-control col-3" id="first-name-input" placeholder="First name" value="Mark" required>
           <div class="invalid-feedback">
            First Name is required 
           </div>
          </div>
          <div class="col-md-4 mb-3 ms-2">
            <label for="last-name-input">Last name</label>
            <input type="text" class="form-control col-3" id="last-name-input" placeholder="Last name" value="Otto" required>
            <div class="invalid-feedback">
                Last Name is required
            </div>
            
          </div>
          <div class="col-md-4 mb-3 ms-2">
            <label for="email-input">Email</label>
            <div class="input-group">
            
              <input type="email" class="form-control col-3 " id="email-input" placeholder="Email" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Email is required
            </div>
            </div>

          </div>
        </div>
        <div class="d-flex  justify-content-around">
          <div class="col-md-6 mb-3 ms-3">
            <label for="college-input">College</label>
            <input type="text" class="form-control" id="college-input" placeholder="City" required>
            <div class="invalid-feedback">
              Please provide a valid college
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="grad-year-select">Graduation Year</label>
            <select class="form-select " id="grad-year-select" aria-label=".form-select-sm example" required>
              <option value="" disabled grad-year-select>Open this select menu</option>
              <option value="1">2020</option>
              <option value="2">2021</option>
              <option value="3">2022</option>
              <option value="4">2023</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid graduation year
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="form-label">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" placeholder="Roll No" required>
            <div class="invalid-feedback">
              Please provide a valid Roll No.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                var selectElement = document.getElementById("grad-year-select");
    

                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                if (selectElement.grad-year-selectIndex <= 0) {
      event.preventDefault();
                  event.stopPropagation();
                  selectElement.classList.add('is-invalid')
      
       
    } 
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
